<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e5361eb1b.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
</head>
<body>
    <div class="container__page">
        <!-- HEADER -->
    <header class="box-header">
        <h1 class="box-header__logo">ohmyfood</h1>
    </header>
        <!-- FORMULAIRE DE RECHERCHE -->
    <form class="box-search" >
        <label class="box-search__icon-map" for="mySearch"><i class="fas fa-map-marker-alt"></i></label>
        <input class="box-search__input" type="search" id="mySearch" name="q"
       placeholder="Paris,Belleville">
    </form>
        <!-- SECTION EXPLORE -->
    <section class="box-explore">
        <h2 class="titres-acceuil box-explore--titre">Réservez le menu qui vous convient</h2>
        <h3 class="box-explore--description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
        <a class="btn btn-medium" href="#">
            <p>Explorer nos restaurants</p>
        </a>
    </section>
        <!-- SECTION PROCESS -->
    <section class="box-process" >
        <h2 class="titres-acceuil box-process__titre" >Fonctionnement</h2>
        <!-- BTN 1 -->
        <a class="btn box-process__btn" href="#">
            <div class="box-process__btn--elem-circle"><span>1</span></div>
            <div class="box-process__btn--items">
                <i class="icon-process fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>
        </a>
        <!-- BTN 2 -->
        <a class="btn box-process__btn" href="#">
            <div class="box-process__btn--elem-circle"><span>2</span></div>
            <div class="box-process__btn--items">
                <i class="icon-process fas fa-bars"></i>
                <p>Composez votre menu</p>
            </div>
        </a>
        <!-- BTN 3 -->
        <a class="btn box-process__btn" href="#">
            <div class="box-process__btn--elem-circle"><span>3</span></div>
            <div class="box-process__btn--items">
                <i class="icon-process fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </a>
    </section>
    <!-- SECTION RESTAU -->
    <section class="box-restau">
        <h2 class="titres-acceuil box-restau__titre" >Restaurants</h2>
    <!-- RESTAU LA PALETTE -->
        <div class="box-restau__palette">
            <img class="box-restau__pics" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant la palette du goût">
            <div class="box-restau__item--nouveau">
                <p>Nouveau</p>
            </div>
            <div class="box-restau__description">
                <h3 class="boxe-restau__description--titre">La palette du goût</h3>
                <p class="boxe-restau__description--ville">Ménilmontant</p>
                <div class="box-restau__animation">
                    <i class="icon-coeur far fa-heart"></i>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
