<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e5361eb1b.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
</head>
<body>
    <div class="container__page">
        <!-- HEADER -->
    <header class="box__header">
        <h1 class="box__header--logo">ohmyfood</h1>
    </header>
        <!-- FORMULAIRE DE RECHERCHE -->
    <form class="box__search" >
        <label class="box__search--icon-map" for="mySearch"><i class="fas fa-map-marker-alt"></i></label>
        <input class="box__search--input" type="search" id="mySearch" name="q"
       placeholder="Paris,Belleville">
    </form>
        <!-- SECTION EXPLORE -->
    <section class="box__explore">
        <h2 class="box__explore--titre">Réservez le menu qui vous convient</h2>
        <h3 class="box__explore--description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
        <a class="btn btn__medium" href="#">
            <p>Explorer nos restaurants</p>
        </a>
    </section>
    </div>
</body>
</html>
